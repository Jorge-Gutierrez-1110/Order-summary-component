<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <section class="card">
    <div class="banner"></div>

    <div class="textos">
      <h3>Order Summary</h3>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    </div>

    <div class="annual">
      <img src="images/icon-music.svg" alt="icon-music">
      <div class="text-annual">
        <h4>Annual Plan</h4>
        <p>$59.99/year</p>
      </div>
      <a href="">Change</a>
    </div>

    <div class="pay">
      <button><h2>Proceed to Payment</h2></button>
    </div>

    <div class="cancel">
      <a href=""><h4>Cancel Order</h4></a>
    </div>

  </section>

  

</body>
</html>
